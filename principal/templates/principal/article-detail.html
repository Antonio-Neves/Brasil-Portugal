{% extends 'base/_base_index.html' %}
{% block title %}{{ object.article_name }}{% endblock %}
{% block body_content %}
{% load static %}
<div class="wrapper">
    <!-- Sidebar  -->
    {% include 'base/_base_sidebar_normal.html' %}
    <!-- Page Content  -->
    <div id="content">
        <!-- Content NavBar  -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-content">
            <div class="container-fluid d-flex justify-content-start">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
                <h1 class="ml-4">{{ object.article_name }}</h1>
            </div>
            <div class="container-fluid d-flex justify-content-end">
                <a class="a-inicio mr-3" href="{% url 'index' %}">{{ object.article_cat }}</a>
                <a class="a-inicio" href="{% url 'index' %}">In√≠cio</a>
            </div>
        </nav>
        <!-- Main Content -->
        <div class="article-content">
            {{ object.article_content | safe }}
        </div>
    </div>
</div>
{% endblock %}
